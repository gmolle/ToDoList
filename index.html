<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>

      <div class="container">
        <div class="row">
          <div class="intro col-12">
            <h1>Work To-Do's</h1>
            <div>
              <div class="border1"></div>
            <div>
          </div>
        </div>
      </div>

      <div class="row">
      <div class="helpText col-12">
        <p id="first">Enter text into the input field to add items to your list.</p>
        <p id="second">Click the item to mark it as complete.</p>
        <p id="third">Click the "X" to remove the item from your list.</p>
        <p id="fourth">Click the toggle button to show/hide completed tasks</p>
      </div>
    </div>

      <div class="container">
    	   <input type="text" name="input" class="inputBox" placeholder="New item... ">
         <button class="addItem"><i class="fas fa-pencil-alt"></i></button>
         <button class="toggleComplete"><i class="toggle fas fa-toggle-on fa-rotate-180"></i></button>
    	</div>

      <div class="list">
        <ul class="empty">
        </ul>
      </div>

    
    <script type="text/javascript" src="JS/app.js"></script>
  </body>
</html>
